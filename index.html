
<!DOCTYPE html>
<html lang="en">
<head>

  <title>Musafir Nizam | World's Smallest Traveller</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f4f4f4; color: #333; }
    header, footer { background: #222; color: white; padding: 1rem; text-align: center; }
    .avatar-section { display: flex; justify-content: center; align-items: center; height: 300px; background: #ffe4b5; position: relative; }
    .avatar { width: 150px; animation: wave 2s infinite; }
    @keyframes wave { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    .section { padding: 2rem; text-align: center; }
    .video-grid { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; }
    .video-grid img { width: 200px; border-radius: 10px; cursor: pointer; transition: transform 0.3s ease; }
    .video-grid img:hover { transform: scale(1.05); }
    form input, form textarea { display: block; width: 100%; margin: 10px 0; padding: 8px; }
    form { max-width: 400px; margin: 0 auto; }
    button { padding: 10px 20px; background-color: #222; color: white; border: none; cursor: pointer; }
  </style>
</head>

  <header>
    <h1>Musafir Nizam</h1>
    <p>World's Smallest Traveller & Hitchhiker | Height: 3.10 ft (116 cm)</p>
  </header>

  <section class="avatar-section">
    <img src="avatar.png" alt="Animated Avatar" class="avatar" />
  </section>

  <section class="section">
    <h2>üìπ YouTube Vlogs</h2>

      <img src="insta-thumb2.jpg" onclick="window.open('https://instagram.com/musafir_nizam')" />
    </div>
  </section>

  <section class="section">
    <h2>üìù Contact Me</h2>
    <form action="mailto:musafir@example.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />

      <input type="text" name="phone" placeholder="Your Phone" />
      <input type="text" name="instagram" placeholder="Instagram Handle" />
